<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<html>
<head>
    <title>Coach</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/main">Coach</a>
        <div style="float: left">
            <h2>Workout Results</h2>
        </div>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text" style="float: left">

                <a th:text=${currentlyLoggedUser.login}></a>
                    <a th:text=${currentlyLoggedUser.name}></a>

    </span>
        </div>
    </nav>
    <h1 th:text="${workoutToShow.name}"></h1>
    <table class="table table-hover" id="resultTable">

        <tr class="bg-light table-hover" th:each="exercise : ${workoutToShow.exercises}">
            <td th:text="${exercise.name}"></td>

        </tr>
    </table>
    <div class="container">
        <canvas id="myChart" width="400" height="400"></canvas>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var array = /*[[${workoutToShow.exercises}]]*/ null;
            /*]]>*/
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>

    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">

                    <div class="pane-body">
                        <table>
                            <thead>
                            <tr>
                                <th>Load</th>
                                <th>Reps</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>


                            </tbody>

                        </table>
                        <thead>
                        <tr>
                            <th>Day</th>
                            <th>V</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="result : ${workoutResultsVMap}">

                            <td th:text="${#dates.formatISO(result.key)}"></td>
                            <td th:text="${result.value}"></td>
                        </tr>
                        </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
</main>
</body>
</html>
