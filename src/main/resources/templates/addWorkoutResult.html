<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddWorkoutResult</title>
</head>
<body>

<div >

        <h2>Workout Results</h2>
                <table class="table table-striped" id="resultTable">
                        <tr>

                                <th>Ex. name</th>
                                <th>Load[kg]</th>
                                <th>Reps</th>

                        </tr>
                        <tr th:each="result : ${workoutResultsForm.exercisesResults}">
                                <td th:text="${result.exercise.name}"></td>
                                <td th:text="${result.load}"></td>
                                <td th:text="${result.reps}"></td>
                        </tr>


                </table>
        <form action="#" th:action="@{/addWorkoutResult}"  th:object="${exerciseResultToAdd}" method="post">
                <table class="table table-striped" id="myTable">


                <tr>

                        <th>Exercise</th>
                        <th>Load</th>
                        <th>Reps</th>
                        <th>Time</th>
                </tr>
                <tr>
                        <td>
                                <select th:field="*{exercise}">
                                        <option th:each="exercise : ${exerciseList}" th:value="${exercise.id}" th:text="${exercise.name}"></option>
                                </select>
                        </td>
                        <td><input th:field="*{load}"/></td>
                        <td><input th:field="*{reps}"/></td>
                        <td><input th:field="*{timeInSeconds}"/></td>

                </tr>
                <input type="hidden" name="workoutId" th:value="${workoutId}">
                <input type="hidden" name="workoutDay" th:value="${workoutDay}">
                <input type="submit" value="Submit" />

        </table>
        </form>
</div>
